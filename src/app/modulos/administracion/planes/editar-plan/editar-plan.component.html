<div class="container">
    <div class="">
        <div class="row">
            <div class="col">
                <div class="p-2">
                    <img class="rounded" src="assets\img\planes.png" width="530">
                </div>
            </div>
            <div class="col">
                <div class="p-2">
                    <div class="container mt-3 bg-secondary rounded">
                        <form [formGroup]="fgValidador" (ngSubmit)="EditarPlan()" method="PUT"
                            class="row g-3">
                            <div class="text-center text-light">
                                <br>
                                <h4>Actualizaci√≥n de Planes </h4>
                                <br>
                            </div>
                            <div class="col-md-12">
                                <label for="nombre" class="form-label text-light">Nombre</label>
                                <br>
                                <input formControlName="nombre" type="text" class="form-control">
                            </div>
                            <div class="col-md-12">
                                <label for="precio" class="form-label text-light">Precio</label>
                                <br>
                                <input formControlName="precio" type="text" class="form-control">
                            </div>
                            <div class="col-md-12">
                                <label for="descripcion" formControlName="descripcion"
                                    class="form-label text-light">Descripcion</label>
                                <!--textarea type="text" class="form-control"
                        value="Escribenos como podemos ayudarte" rows="3"></textarea-->
                                <input formControlName="descripcion" type="text" class="form-control">
                            </div>
                            <div class="col-12 p-3">
                                <br>
                                <br>
                                <button [disabled]="!fgValidador.valid" class="btn btn-warning w-100"
                                    type="submit">Actualizar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <br>
    <br>
</div>
