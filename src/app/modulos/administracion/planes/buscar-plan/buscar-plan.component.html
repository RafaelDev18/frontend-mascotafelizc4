    <div class="container text-center">
        <h4>Planes</h4>
        <br>
        <a class="btn btn-warning"  routerLink="/administracion/crear-plan">Nuevo Plan</a>
        <br>
        <div class="d-flex justify-content-center alingn-items-center">
        <br>
        </div>
        <table class="table table-hover align-middle">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Descripci√≥n</th>
                    <th scope="col">Precio</th>
                    <th scope="col"></th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let plan of listadoPL">
                    <td>
                        {{plan.nombre}}                
                    </td>
                    <td>
                        {{plan.descripcion}}

                    <td>
                        {{plan.precio|currency:'COP':'symbol-narrow':'4.0-2'}}

                        <a class="btn btn-warning" title="Editar" routerLink="/administracion/editar-plan/{{plan.id}}"><i class="fa-solid fa-file-pen"></i></a>

                    <td>
                        <a class="btn btn-warning" title="Eliminar" (click)="EliminarPlan(plan.id!)"><i class="fa-solid fa-trash-can"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
